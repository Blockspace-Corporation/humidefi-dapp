<div class="w-full mb-3">
    <div class="page-title">
        <span><i class="pi pi-fw pi-briefcase" style="font-size: 1.3rem;"></i>&nbsp;Portfolio</span>
    </div>
    <p-breadcrumb class="max-w-full" [model]="breadcrumbItems" [home]="breadcrumbHome"></p-breadcrumb>
</div>
<div class="w-full mb-3">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-7">
            <p-panel header="Total Balance:">
                <table class="w-full">
                    <tr>
                        <td style="width: 90px;">
                            <img src="./../../../assets/img/portfolio/wallet.png" class="w-full" height="90" />
                        </td>
                        <td class="pl-3">
                            <div class="mt-1">
                                <div class="mb-3">
                                    <span style="font-size: 35px;"><b>â‚± 1,000.00 (PHP)</b></span>
                                </div>
                                <div class="w-3 bg-pink-600" style="height: 15px; border-radius: 7px;"></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <ng-template pTemplate="footer">
                    <button type="button" pButton class="p-button p-button-success p-button-rounded p-button-sm">
                        <i class="pi pi-fw pi-pencil"></i> Change Currency
                    </button>
                </ng-template>
            </p-panel>
        </div>
        <div class="col-12 md:col-6 lg:col-5">
            <p-panel header="Wallet">
                <table class="w-full">
                    <tr>
                        <td style="width: 90px;">
                            <iframe width="90" height="90" [frameBorder]="0" [scrolling]="'no'" [src]="iframeSrc | safe"
                                allowfullscreen [style]="{'padding':'0', 'border-radius':'50px'}"></iframe>
                        </td>
                        <td class="pl-3">
                            <div class="mb-1">
                                <span style="font-size: 30px;"><b>{{walletName}}</b></span>
                            </div>
                            <span style="font-size: 15px;">
                                {{address.substring(0, 5)}}.....{{address.substring(address.length, address.length - 5)}}
                            </span>
                        </td>
                    </tr>
                </table>
                <ng-template pTemplate="footer">
                    <button type="button" pButton class="p-button p-button-rounded p-button-success p-button-sm"
                        (click)="changeWallet()">
                        <i class="pi pi-fw pi-file-edit"></i> Change
                    </button>
                    &nbsp;
                    <button type="button" pButton class="p-button p-button-rounded p-button-success p-button-sm">
                        <i class="pi pi-fw pi-copy"></i> Copy Address
                    </button>
                </ng-template>
            </p-panel>
        </div>
    </div>
</div>
<div class="w-full mb-3">
    <div class="grid">
        <div class="col-12 md:col-12 lg:col-12">
            <p-panel header="Your Assets">
                <div class="card">
                    <p-table [value]="userAssets" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Asset</th>
                                <th>Symbol</th>
                                <th>Balance</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-userasset>
                            <tr>
                                <td style="width: 90px; text-align: center;">
                                    <img src="./../../../assets/crypto/{{userasset.asset_symbol}}.png"
                                        style="height: 50px;" />
                                </td>
                                <td style="width: 200px;">
                                    <b><span style="font-size: 20px;">{{ userasset.asset_symbol }}</span></b> | {{
                                    userasset.asset_name }}
                                </td>
                                <td>
                                    <span style="font-size: 20px;">
                                        <b>{{ decimalPipe.transform(userasset.asset_balance) || "0" }}</b>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </p-panel>
        </div>
    </div>
</div>

<p-dialog header="Your Wallet" [(visible)]="showChangeWalletModal" [modal]="true" [style]="{ width: '35vw' }"
    [draggable]="false" [resizable]="false">
    <app-accounts></app-accounts>
</p-dialog>

<p-toast></p-toast>
