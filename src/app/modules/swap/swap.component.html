<div class="w-full mb-3">
    <div class="page-title">
        <span><i class="pi pi-fw pi-arrow-right-arrow-left" style="font-size: 1.3rem;"></i>&nbsp;Swap</span>
    </div>
    <p-breadcrumb class="max-w-full" [model]="breadcrumbItems" [home]="breadcrumbHome"></p-breadcrumb>
</div>
<div class="w-full mb-3">
    <div class="grid">
        <div class="col-12 md:col-6 lg:col-7">
            <div class="w-full mb-3">
                <p-panel header="You Pay">
                    <p-inputGroup>
                        <p-inputNumber [styleClass]="'swap-input-field'" [minFractionDigits]="0"
                            [maxFractionDigits]="18" [placeholder]="'0.00'"></p-inputNumber>
                        <button type="button" pButton class="p-button-text swap-crypto-button" label="BTC">
                            <img src="./../../../assets/crypto/bitcoin.webp" class="swap-crypto-icon" />
                        </button>
                    </p-inputGroup>
                    <div class="w-full mt-3">
                        <button type="button" pButton class="p-button p-button-secondary p-button-sm mr-1">
                            Max (100%)
                        </button>
                        <button type="button" pButton class="p-button p-button-secondary p-button-sm mr-1">
                            75%
                        </button>
                        <button type="button" pButton class="p-button p-button-secondary p-button-sm mr-1">
                            50%
                        </button>
                        <button type="button" pButton class="p-button p-button-secondary p-button-sm">
                            25%
                        </button>
                    </div>
                    <ng-template pTemplate="footer">
                        <span><b>Balance:</b> 1,000.00 (BTC)</span>
                    </ng-template>
                </p-panel>
            </div>
            <div class="w-full mb-3 text-center">
                <button pButton class="p-button-success p-button-outlined p-button-rounded w-full">
                    <div class="w-full text-center">
                        <i class="pi pi-fw pi-sort-alt"></i> Switch
                    </div>
                </button>
            </div>
            <div class="w-full mb-3">
                <p-panel header="You Receive">
                    <p-inputGroup>
                        <p-inputNumber [styleClass]="'swap-input-field'" [minFractionDigits]="0"
                            [maxFractionDigits]="18" [placeholder]="'0.00'"></p-inputNumber>
                        <button type="button" pButton class="p-button-text swap-crypto-button" label="USDT">
                            <img src="./../../../assets/crypto/ethereum.png" class="swap-crypto-icon" />
                        </button>
                    </p-inputGroup>
                    <div class="w-full mt-3">
                        <p-accordion>
                            <p-accordionTab header="Calculations">

                            </p-accordionTab>
                        </p-accordion>
                    </div>
                </p-panel>
            </div>
            <div class="w-full mb-3">
                <p-button label="Swap" [styleClass]="'w-full'" [rounded]="true" [size]="'large'"></p-button>
            </div>
        </div>
        <div class="col-12 md:col-6 lg:col-5">

        </div>
    </div>
</div>
